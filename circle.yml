machine:
  environment:
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"

dependencies:
  pre:
    - go get github.com/tools/godep
  post:
    - go get -u github.com/golang/lint/golint

test:
  override:
    - if [[ -n $(gofmt -l .) ]]; then echo "Please run gofmt"; exit 1; fi
    - golint ./...
    - go tool vet .
    - go test -v -race ./...